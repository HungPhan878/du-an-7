    <body>
        <section class="login">
            <div class="container">
                <div class="login__inner">
                    <section class="login__content">
                        <h1 class="login__heading">
                            Welcome Back to the online learning Circuit
                        </h1>
                        <p class="section-desc login__desc">
                            Log In to learn something new and shine to your
                            future career
                        </p>
                    </section>
                    <div class="login__wrap">
                        <a href="./index.html">
                            <img
                                src="./assets/icons/close.svg"
                                alt=""
                                class="login__close"
                            />
                        </a>
                        <div class="login__box">
                            <form action="" class="login__form">
                                <div class="login__row">
                                    <label for="email" class="login__label"
                                        >Email address or phone number</label
                                    >
                                    <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        placeholder="Email address or phone number"
                                        class="login__input"
                                    />
                                </div>
                                <div class="login__row">
                                    <label for="password" class="login__label"
                                        >Password</label
                                    >
                                    <div class="login__password">
                                        <input
                                            type="password"
                                            name="password"
                                            id="password"
                                            placeholder="Password"
                                            class="login__password-input"
                                        />
                                        <a
                                            href="#!"
                                            class="login__password-label"
                                            >Forgot?</a
                                        >
                                    </div>
                                </div>
                                <button type="submit" class="btn login__btn">
                                    Log In
                                </button>
                            </form>
                            <p class="login__or">OR</p>
                            <div class="login__link">
                                <a href="#!" class="login__google">
                                    <img
                                        src="./assets/icons/google.svg"
                                        alt="google"
                                        class="login__google-icon"
                                    />
                                    <span class="login__google-label"
                                        >Continue with Google</span
                                    >
                                </a>
                                <p class="login__ask">
                                    Donâ€™t have an account?
                                    <a
                                        href="./signup.html"
                                        class="login__ask-link"
                                        >Sign Up</a
                                    >
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
